<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shirt Product Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/product.css" rel="stylesheet">
</head>
<body>
<header id="header-placeholder"></header>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div id="shirtCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#shirtCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#shirtCarousel" data-slide-to="1"></li>
                    <li data-target="#shirtCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img  th:src="${product.images}" class="d-block w-100" alt="Nike Shirt Image 1">
                    </div>
<!--                    <div class="carousel-item">-->
<!--                        <img src="https://via.placeholder.com/450x450" class="d-block w-100" alt="Nike Shirt Image 2">-->
<!--                    </div>-->
<!--                    <div class="carousel-item">-->
<!--                        <img src="https://via.placeholder.com/450x450" class="d-block w-100" alt="Nike Shirt Image 3">-->
<!--                    </div>-->
                </div>
<!--                <a class="carousel-control-prev" href="#shirtCarousel" role="button" data-slide="prev">-->
<!--                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
<!--                    <span class="sr-only">Previous</span>-->
<!--                </a>-->
<!--                <a class="carousel-control-next" href="#shirtCarousel" role="button" data-slide="next">-->
<!--                    <span class="carousel-control-next-icon" aria-hidden="true"></span>-->
<!--                    <span class="sr-only">Next</span>-->
<!--                </a>-->
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="product-title" th:text="${product.productName}">Nike Dri-FIT Men's Training T-Shirt</h1>
            <p class="product-price" th:text="${product.price}">$35.00</p>
            <p class="product-description" th:text="${product.description}">
                The Nike Dri-FIT Men's Training T-Shirt is designed to keep you cool and comfortable during your workouts.
            </p>
            <form id="buyForm" th:action="@{/order}" th:object="${orderDto}" method="post">
                <div class="form-group">
                    <label for="sizeSelect">Size</label>
                    <select class="form-control" id="sizeSelect" field="*{size}" name="size">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantitySelect">Quantity</label>
                    <input type="number" class="form-control" id="quantitySelect" value="1" field="*{quantity}" name="quantity">
                </div>
                <input type="hidden" name="productId"  field="${productId}" th:value=${product.productId}>
                <button id="addToCart" type="submit" class="btn btn-primary btn-block">Buy Now</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
<script src="/js/load-file.js"></script>
</body>
</html>
