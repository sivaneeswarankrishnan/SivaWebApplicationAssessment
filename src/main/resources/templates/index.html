<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Kit Store</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<section class="hero">
    <div class="container">
        <h2>Your Team, Your Colors</h2>
        <p>Get the latest football kits from top clubs and national teams.</p>
        <a href="/login" class="cta-btn">Login</a>
    </div>
</section>

<section class="featured-products">
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="/images/product1.jpg" alt="Product 1" style="width:300px;height:300px">
                <h3>Real Madrid Jersey</h3>
                <p>RM100.00</p>
            </div>
            <div class="product">
                <img src="/images/product2.jpg" alt="Product 2">
                <h3>Manchester United Jersey</h3>
                <p>RM150.00</p>
            </div>
            <div class="product">
                <img src="/images/product3.jpg" alt="Product 3">
                <h3>Borusia Dortmund Jersey</h3>
                <p>RM200.00</p>
            </div>
        </div>
    </div>
</section>

<script src="js/load-file.js"></script>
</body>
</html>
